<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form id="productForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <input type="submit" value="Add Product">
    </form>

    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="orderTabeBody"></tbody>
    </table>

    <button id="btnClear" class="warning-button">Clear Table</button>

    <div>
        <h2>Order summary</h2>
        <p>Sum: <span id="ordersSum">0</span></p>
        <p>Average Price <span id="ordersAvgPrice">0</span></p>
        <button id="calculateOrders">Calculate</button>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
